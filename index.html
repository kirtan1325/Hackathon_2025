<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection Experience</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #fff;
            overflow-x: hidden;
            background: linear-gradient(135deg, #2e3b4e, #1a3a57, #005f73);
            background-attachment: fixed;
            position: relative;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1.5rem;
            text-align: center;
            color: #00d4ff;
            border-bottom: 2px solid #00d4ff;
            text-shadow: 0 3px 5px rgba(0, 212, 255, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            margin: 2rem auto;
            padding: 2rem;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            animation: slideUp 1s ease-in-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #00d4ff;
            text-shadow: 0 2px 4px rgba(0, 212, 255, 0.5);
        }

        input, button {
            width: 80%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        input {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.5);
        }

        input::placeholder {
            color: #cce7f0;
        }

        input:focus {
            outline: none;
            background: rgba(0, 212, 255, 0.1);
            box-shadow: 0 0 10px #00d4ff, 0 0 20px rgba(0, 255, 255, 0.6);
        }

        button {
            background: linear-gradient(135deg, #00d4ff, #007a99);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #007a99, #00d4ff);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.6);
            transform: scale(1.05);
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .feature {
            flex: 1 1 calc(33% - 1rem);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border: 2px solid #00d4ff;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .feature:hover {
            transform: translateY(-10 px);
            box-shadow: 0 15px 30px rgba(0, 255, 255, 0.7);
        }

        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem;
            text-align: center;
            margin-top: 2rem;
            color: #00d4ff;
            bottom: 0;
            text-shadow: 0 1px 3px rgba(0, 255, 255, 0.5);
            align-items: flex-end;
        }

        .illustrative-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(abstract-blue-background-simple-design-for-your-website-free-vector.jpg), linear-gradient(135deg, #2e3b4e, #1a3a57, #005f73);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="illustrative-bg"></div>
    <header>
        <h1>Welcome to Face Detection Experience</h1>
        <p>Experience advanced Face detection technology with engaging features!</p>
    </header>

    <div class="container">
        <h2>User Identity</h2>
        <form id="userForm">
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Proceed</button>
        </form>
    </div>

    <div id="featuresPage" class="container" style="display: none;">
        <h2>Face Detection Features</h2>
        <div class="features">
            <div class="feature"  onclick="startFeature('Real-time Eye Tracking')">
                <h3>Self Alert</h3>
                <button>Start</button>
            </div>
            <div class="feature" onclick="startFeature('Blink Detection')">
                <h3>Switch Alert</h3>
                <button >Start</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Face Detection Experience. All Rights Reserved.</p>
    </footer>

            alert(`Starting ${feature}! Enjoy the experience.`);

    <script>
        const userForm = document.getElementById('userForm');
    
        userForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const featuresPageUrl = 'feature.html'; 
            window.location.href = featuresPageUrl; // Opens in the same tab
        });
    
        function startFeature(feature) {
            alert(`Starting ${feature}! Enjoy the experience.`);
        }
    </script>

</body>
</html>
